<div>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price | currency }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <button (click)="addProduct()" *ngIf="canAdd">Add</button>
    <button (click)="deleteProduct()" *ngIf="canDelete">Delete</button>
</div>
